<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Короткий URL для всех!</title>

        {% load staticfiles %}
        {% load static %}

        <!-- Favicon -->
        <link rel="icon" href="{% static 'app/img/favicon.ico' %}" type="image/x-icon">
        <!-- jQuery library -->
        <script src="{% static 'app/js/jquery-3.3.1.min.js' %}"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="{% static 'app/css/bootstrap.min.css' %}">
        <script src="{% static 'app/js/bootstrap.min.js'%}"></script>
        <!-- Font awesome -->
        <link rel="stylesheet" href="{% static 'app/css/font-awesome.min.css' %}">
        <!-- SyntaxHighlighter -->
        <link href='http://alexgorbatchev.com/pub/sh/current/styles/shCore.css' rel='stylesheet' type='text/css'/>
        <link href='http://alexgorbatchev.com/pub/sh/current/styles/shThemeDefault.css' rel='stylesheet' type='text/css'/>
        <script src='http://alexgorbatchev.com/pub/sh/current/scripts/shCore.js' type='text/javascript'></script>
        <script src='http://alexgorbatchev.com/pub/sh/current/scripts/shBrushBash.js' type='text/javascript'></script>
        <script src='http://alexgorbatchev.com/pub/sh/current/scripts/shBrushPhp.js' type='text/javascript'></script>
        <script src='http://alexgorbatchev.com/pub/sh/current/scripts/shBrushPython.js' type='text/javascript'></script>
        <script language='javascript' type='text/javascript'>
            SyntaxHighlighter.all();
        </script>
        <!-- Site styles -->
        <link rel="stylesheet" href="{% static 'app/css/styles.css' %}">
    </head>

    <body>
        <header>
            <div class="jumbotron text-center">
                <h1>Короткий URL для всех!</h1>
                <p>Сервис для укорачивания ссылок</p>
            </div>
        </header>

        <div class="container">
            {% block content %}{% endblock %}
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <hr/>
                    <p class="copyright">&copy; 2021 Sergey Malyshevsky</p>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>
    </body>
</html>
